<!-- src/app/login/login.component.html -->
<div class="login-container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="username">Usuário:</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Digite seu usuário"
        />
        <div *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">
          <small>O nome de usuário é obrigatório.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Senha:</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
        />
        <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
          <small>A senha é obrigatória.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="isLoading || loginForm.invalid">
        {{ isLoading ? 'Carregando...' : 'Entrar' }}
      </button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
